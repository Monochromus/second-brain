# Render.com Blueprint for Second Brain (Full-Stack)
services:
  - type: web
    name: second-brain-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && cd client && npm install --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: ./data/secondbrain.db
      - key: OPENAI_MODEL
        value: gpt-4o
