# Render.com Blueprint for Second Brain Backend
services:
  - type: web
    name: second-brain-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /data/secondbrain.db
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
